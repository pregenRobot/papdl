services:
  dense_1:
    build:
      context: ./containers/Dense
    entrypoint: watchmedo auto-restart --pattern "*.py" --recursive --signal SIGTERM
      --directory "/home/app" python3 /home/app/server.py
    environment:
    - BACKWARD_URL=0.0.0.0
    - BACKWARD_PORT=57777
    - FORWARD_URL=0.0.0.0
    - FORWARD_PORT=56363
    ports:
    - 8765:42303
    - 8766:39787
    volumes:
    - /home/maat1/Documents/cs4099/papdl-root/tests/dryopians/volumes/dense_1/model:/home/model
    - /home/maat1/Documents/cs4099/papdl-root/tests/dryopians/containers/Dense/app:/home/app
  dense_2:
    build:
      context: ./containers/Dense
    entrypoint: watchmedo auto-restart --pattern "*.py" --recursive --signal SIGTERM
      --directory "/home/app" python3 /home/app/server.py
    environment:
    - BACKWARD_URL=0.0.0.0
    - BACKWARD_PORT=39787
    - FORWARD_URL=0.0.0.0
    - FORWARD_PORT=58631
    ports:
    - 8765:56363
    - 8766:44471
    volumes:
    - /home/maat1/Documents/cs4099/papdl-root/tests/dryopians/volumes/dense_2/model:/home/model
    - /home/maat1/Documents/cs4099/papdl-root/tests/dryopians/containers/Dense/app:/home/app
  dense_3:
    build:
      context: ./containers/Dense
    entrypoint: watchmedo auto-restart --pattern "*.py" --recursive --signal SIGTERM
      --directory "/home/app" python3 /home/app/server.py
    environment:
    - BACKWARD_URL=0.0.0.0
    - BACKWARD_PORT=44471
    - FORWARD_URL=0.0.0.0
    - FORWARD_PORT=42075
    ports:
    - 8765:58631
    - 8766:46057
    volumes:
    - /home/maat1/Documents/cs4099/papdl-root/tests/dryopians/volumes/dense_3/model:/home/model
    - /home/maat1/Documents/cs4099/papdl-root/tests/dryopians/containers/Dense/app:/home/app
  orchestrator:
    build:
      context: Orchestrator
    entrypoint:
    - watchmedo auto-restart --pattern "*.py" --recursive --signal SIGTERM --directory
      "/home/app" python3 /home/app.server.py
    environment:
    - FORWARD_URL=0.0.0.0
    - FORWARD_PORT=42303
    - BACKWARD_URL=0.0.0.0
    - BACKWARD_PORT=46057
    ports:
    - 8765:42075
    - 8766:57777
    volumes: []
version: '3.3'
