services:
  dense_1:
    build:
      context: ./containers/Dense
    entrypoint: watchmedo auto-restart --pattern "*.py" --recursive --signal SIGTERM
      --directory "/home/app" python3 /home/app/server.py
    environment:
    - BACKWARD_URL=0.0.0.0
    - BACKWARD_PORT=35631
    - FORWARD_URL=0.0.0.0
    - FORWARD_PORT=33715
    ports:
    - 8765:40823
    - 8766:51541
    volumes:
    - /home/maat1/Documents/cs4099/papdl-root/tests/mdse/volumes/dense_1/model:/home/app/model
  dense_2:
    build:
      context: ./containers/Dense
    entrypoint: watchmedo auto-restart --pattern "*.py" --recursive --signal SIGTERM
      --directory "/home/app" python3 /home/app/server.py
    environment:
    - BACKWARD_URL=0.0.0.0
    - BACKWARD_PORT=51541
    - FORWARD_URL=0.0.0.0
    - FORWARD_PORT=38257
    ports:
    - 8765:33715
    - 8766:58271
    volumes:
    - /home/maat1/Documents/cs4099/papdl-root/tests/mdse/volumes/dense_2/model:/home/app/model
  dense_3:
    build:
      context: ./containers/Dense
    entrypoint: watchmedo auto-restart --pattern "*.py" --recursive --signal SIGTERM
      --directory "/home/app" python3 /home/app/server.py
    environment:
    - BACKWARD_URL=0.0.0.0
    - BACKWARD_PORT=58271
    - FORWARD_URL=0.0.0.0
    - FORWARD_PORT=59475
    ports:
    - 8765:38257
    - 8766:40945
    volumes:
    - /home/maat1/Documents/cs4099/papdl-root/tests/mdse/volumes/dense_3/model:/home/app/model
  orchestrator:
    build:
      context: Orchestrator
    entrypoint:
    - watchmedo auto-restart --pattern "*.py" --recursive --signal SIGTERM --directory
      "/home/app" python3 /home/app.server.py
    environment:
    - FORWARD_URL=0.0.0.0
    - FORWARD_PORT=40823
    - BACKWARD_URL=0.0.0.0
    - BACKWARD_PORT=40945
    ports:
    - 8765:59475
    - 8766:35631
    volumes: []
version: '3.3'
